
<div class="container">
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="user-form">
        <div class="row">
            <div class="col">
                <app-name-input [label]="'first name'">
                    <input matInput formControlName="firstName" />
                  </app-name-input>
            </div>
            <div class="col">
                <app-name-input [label]="'last name'">
                    <input matInput formControlName="lastName" />
                  </app-name-input>           
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width" appearance="fill">
                <mat-label>email</mat-label>
                <input matInput #input type="email" name="email" formControlName="email">
                <mat-hint align="end">max 50 characters {{input.value.length || 0}}/50</mat-hint>
                <mat-error *ngIf="!email?.valid&&(email?.dirty||email?.touched)">
                    <mat-error *ngIf="email?.errors?.['required']">
                        Email is required.
                    </mat-error>
                    <mat-error *ngIf="email?.errors?.['email']">
                        Is not an email format.
                    </mat-error>
                </mat-error>
            </mat-form-field>
            </div>
            <div class="col">
                <app-phone-input [label]="'phone'">
                    <input matInput type="text" name="phone" formControlName="phone">
                </app-phone-input>    
            </div>
        </div>
        <div class="row">
            <div class="col">
                <app-address-input [label]="'address'">
                    <input matInput #input type="text" name="address" formControlName="address">
                </app-address-input>
            </div>
        </div>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">Submit</button>
            <button mat-raised-button color="primary" onclick="history.back()">Back</button>
        </mat-card-actions>
    </div>
</form>
</div>
