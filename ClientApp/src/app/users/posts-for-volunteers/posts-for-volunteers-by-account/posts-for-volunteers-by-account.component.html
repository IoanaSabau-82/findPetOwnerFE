
<div class="example-container mat-elevation-z8">
    <div class="example-table-container">
  
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="phone" matSortDisableClear matSortDirection="desc">
        <ng-container matColumnDef="createdBy">
          <th mat-header-cell *matHeaderCellDef>createdBy</th>
          <td mat-cell *matCellDef="let row">{{row.post.createdBy.name}}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>phone</th>
          <td mat-cell *matCellDef="let row">{{row.post.phone}}</td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>address</th>
          <td mat-cell *matCellDef="let row">{{row.post.address}}</td>
        </ng-container>
        <ng-container matColumnDef="availability">
          <th mat-header-cell *matHeaderCellDef>availability</th>
          <td mat-cell *matCellDef="let row">{{row.post.availability}}</td>
        </ng-container>
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef>details</th>
          <td mat-cell *matCellDef="let row">{{row.post.details}}</td>
        </ng-container>
        <ng-container matColumnDef="pictures">
          <th mat-header-cell *matHeaderCellDef>pictures</th>
          <td mat-cell *matCellDef="let row"><img *ngIf="row.post.pictures.length>0" src={{row.post.pictures[0].url}} class="smallPic"></td>
        </ng-container>
        <ng-container matColumnDef="scheduledTime">
          <th mat-header-cell *matHeaderCellDef>scheduled time</th>
          <td mat-cell *matCellDef="let row">{{row.scheduledTime}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>status</th>
          <td mat-cell *matCellDef="let row">{{row.assignedStatus}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
        (click)="clickEvent()"
        (click)="onRowClicked(row)">
    ></tr>
  
      </table>
    </div>
  
  </div>
