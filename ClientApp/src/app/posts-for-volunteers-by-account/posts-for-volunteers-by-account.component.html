<app-nav-bar [linkAll]="linkAll" [linkUserOnly]="linkUsersOnly">
  <div class="container">
    <div class="table">

      <mat-form-field style="width: 100%;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
     >

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by address">
      Address
    </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>
  <ng-container matColumnDef="scheduledTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by scheduledTime">
      Scheduled
    </th>
    <td mat-cell *matCellDef="let element"> {{element.scheduledTime|date: "dd MMM hh:mm"}} </td>
  </ng-container>

 <ng-container matColumnDef="assignedStatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
      Status
    </th>
    <td mat-cell *matCellDef="let element"> {{element.assignedStatus|assignedStatusPipe}} </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef >
      Update
    </th>
    <td mat-cell *matCellDef="let element" (click)="openForm(element)"><mat-icon >edit</mat-icon> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
    <div>
    </div>
    </div>
    <div class="map-half">
      <app-map [posts]="posts" [update]="update"></app-map>
    </div>
  </div>
</app-nav-bar>
