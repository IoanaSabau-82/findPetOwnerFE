<google-map   
height="800px"
 width="100%" 
 [center]="center" 
 [zoom]="15">
 <ng-container *ngFor="let post of posts">
<map-marker  #marker="mapMarker"
*ngIf="post.assignedStatus==0"
[position]="{lat: post.lat ,lng:post.lng}"
[title]="post.availability"
[icon]="icon"
(mapClick)="openInfo(marker)"
(mapClick)="onRowClicked(post)">

</map-marker>
</ng-container>
<map-info-window>

</map-info-window>

</google-map>
