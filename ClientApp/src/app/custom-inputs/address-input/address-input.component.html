
<mat-form-field #materialFormField class="full-width" appearance="fill">
    <mat-label>{{ label }}</mat-label>

    <ng-content></ng-content>

    <mat-hint align="end">maximim 50 characters</mat-hint>
    <!--<mat-hint align="end">maximim 50 characters {{input.value.length || 0}}/50</mat-hint>-->

    <mat-error *ngIf="!formField?.valid&&(formField?.dirty||formField?.touched)">
        <mat-error *ngIf="formField?.errors?.['required']">
            {{ label }} is required.
        </mat-error>
        <mat-error *ngIf="formField?.errors?.['maxlength']">
            {{ label }} must be maximum 50 characters long.
        </mat-error>
    </mat-error>
</mat-form-field>
