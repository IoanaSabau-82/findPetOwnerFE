<mat-card class="example-card">
    <mat-card-title-group>
        <mat-card-title>{{name}}</mat-card-title>
        <mat-card-subtitle>{{date|date}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>{{details}}</mat-card-content>
    <img mat-card-image src = {{pictures}} class="example-card">
    <mat-card-content>{{status|postStatusPipe}}</mat-card-content>
</mat-card>
